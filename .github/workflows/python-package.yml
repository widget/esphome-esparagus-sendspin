# Installs latest ESPhome and validates the example configs
name: ESPHome config validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # caching pip dependencies
        pip-install: ./requirements.txt
    - name: Test ESPhome validation
      # Errors are on stderr, 1 returned on any failure
      run: |
        esphome config example-loud* >/dev/null
